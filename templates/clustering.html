{% extends "base.html" %}

{% block content %}
    <style>
        .form {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .title {
            color: #37474F;
            font-size: 24px;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            background-color: #546E7A;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2d3e50;
        }
    </style>

    <div class="content">
        <h1 class="title">Outil de Clustering</h1>
        <form action="/search_volume" method="post" class="form">
            <div class="form-group">
                <label for="keywords">Mot-clés (1 mot-clé par ligne) :</label>
                <textarea id="keywords" name="keywords" rows="4" cols="75" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="location_code">Langues :</label>
                <select name="location_code" id="location" class="form-control">
                    {% for location in locations %}
                        <option value="{{ location['location_code'] }}" {% if location['location_name'] == "France" %}selected{% endif %}>{{ location['location_name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="top_results">Nombre de résultats :</label>
                <input type="number" id="top_results" name="max_crawl_pages" value="10" min="1" max="20" step="1" class="form-control">
            </div>
            <div class="form-group">
            <label for="similarity_threshold">Pourcentage de similarité :</label>
                <input type="number" id="similarity_threshold" name="similarity_threshold" min="0" max="100" step="5" value="50" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Analyser" class="btn">
            </div>
        </form>
    </div>
{% endblock %}
